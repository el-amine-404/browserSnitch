title=BrowserSnitch
welcome.message=Willkommen bei BrowserSnitch!
description=Entdecken Sie detaillierte Informationen über Ihren Browser und Ihre HTTP-Anfrage. BrowserSnitch bietet einen umfassenden Überblick über das Verhalten Ihres Browsers und die während Ihres Besuchs gesendeten Daten.
section.browser.info=Browser-Informationen
section.browser.info.paragraph=Dieser Abschnitt zeigt wichtige Details zu Ihrem Browser und Ihrer Sitzung. Dazu gehören Ihre IP-Adresse, die User-Agent-Zeichenfolge Ihres Browsers, Ihre Spracheinstellungen und eine eindeutige Sitzungskennung für Ihren Besuch.
section.headers=HTTP-Header
section.headers.paragraph=HTTP-Header liefern wichtige Metadaten über die an den Server gesendete Anfrage. Dazu gehören Details wie Inhaltstypen, akzeptierte Sprachen, Caching-Richtlinien und mehr. Unten finden Sie eine Liste aller Header, die mit Ihrer Anfrage gesendet wurden.
