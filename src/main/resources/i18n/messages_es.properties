description=Descubra información detallada sobre su navegador y su solicitud HTTP. BrowserSnitch proporciona una visión completa del comportamiento de su navegador y los datos enviados durante su visita.
section.browser.info=Información del navegador
section.browser.info.paragraph=Esta sección muestra detalles clave sobre su navegador y sesión. Incluye su dirección IP, la cadena del agente de usuario del navegador, sus preferencias de idioma y un identificador único para su visita.
section.headers=Encabezados HTTP
section.headers.paragraph=Los encabezados HTTP proporcionan metadatos importantes sobre la solicitud realizada al servidor. Incluyen detalles como los tipos de contenido, los idiomas aceptados, las políticas de almacenamiento en caché, y más. A continuación, se muestra una lista de todos los encabezados enviados con su solicitud.
