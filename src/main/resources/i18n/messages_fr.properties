description=Découvrez des informations détaillées sur votre navigateur et votre requête HTTP. BrowserSnitch fournit une vue d'ensemble complète du comportement de votre navigateur et des données envoyées lors de votre visite.
section.browser.info=Informations sur le navigateur
section.browser.info.paragraph=Cette section affiche les principaux détails concernant votre navigateur et votre session. Elle inclut votre adresse IP, la chaîne agent utilisateur de votre navigateur, vos préférences linguistiques et un identifiant unique pour votre visite.
section.headers=En-têtes HTTP
section.headers.paragraph=Les en-têtes HTTP fournissent des métadonnées importantes sur la requête envoyée au serveur. Elles incluent des détails tels que les types de contenu, les langues acceptées, les politiques de mise en cache, et plus encore. Voici une liste de tous les en-têtes envoyés avec votre requête.
